
# 1. Make the yml file using the template [here](https://github.com/Sage-Bionetworks/synapseformation/blob/main/templates/long.yaml). Make sure to use the exact structure with hyphens, indents, etc. I used RStudio as my text editor (New File > Text File > Save As > `minidream_2022_formation.yml`)
# 2. Open a terminal (I tried to use the RStudio terminal but it didn't work for some reason, so I used git bash)
# 3. Use `cd` to navigate to folder with the yml file
# 4. `python -m venv .venv`
# 5. `source .venv/Scripts/activate` (this is for Windows - use `bin` instead of `Scripts` for Mac)
# 6. `pip install synapseformation`
# 7.  `synapse login -u "username" -p "password" --rememberMe`
# 8. `synapseformation create --template_path dca_teams_setup.yml`


